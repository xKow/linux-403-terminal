<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linux Terminal</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="terminal">
  <div class="title-bar">
    <div class="title">root@xkow.xyz</div>
    <div class="close-button"></div>
  </div>
  <div class="content" id="terminal-content" contenteditable="true"></div>
  <div class="input-container">
    <span class="prompt">root@xkow.xyz: </span>
    <div class="input-line" id="input-line" contenteditable="true" spellcheck="false"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
